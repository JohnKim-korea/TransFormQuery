<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="queryCss">
    <style>
        body {
            background: linear-gradient(145deg, #eef2f6, #ffffff);
            min-height: 100vh;
        }
        .container-box {
            max-width: 1000px;
            margin-top: 70px;
        }
        .app-title {
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .query-card {
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        }
        .result-box {
            min-height: 220px;
            background: #0d1117;
            color: #d0e0ff;
            border-radius: 12px;
            padding: 14px 16px;
            font-family: Consolas, monospace;
            font-size: 0.95rem;
            white-space: nowrap;
            line-height: 1.5;
            overflow: auto;
        }
        .label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
</html>
